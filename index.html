<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./calculator.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Calculator</title>
</head>

<body>
  <main class="wrapper">
    <h1>Calculator</h1>

    <div className="calculator">
      <section class="screen">
        <div>
          0
        </div>
      </section>

      <section class="buttons">
        <div class="button row-1">
          <button class="calculator-button upper-row all-clear">AC</button>
          <button class="calculator-button upper-row clear">C</button>
          <button class="calculator-button upper-row operators percentage">%</button>
          <button class="calculator-button operators">/</button>
        </div>

        <div class="button row-2">
          <button class="calculator-button number">7</button>
          <button class="calculator-button number">8</button>
          <button class="calculator-button number">9</button>
          <button class="calculator-button operators">x</button>
        </div>

        <div class="button row-3">
          <button class="calculator-button number">4</button>
          <button class="calculator-button number">5</button>
          <button class="calculator-button number">6</button>
          <button class="calculator-button operators">-</button>
        </div>

        <div class="button row-4">
          <button class="calculator-button number">1</button>
          <button class="calculator-button number">2</button>
          <button class="calculator-button number">3</button>
          <button class="calculator-button operators">+</button>
        </div>

        <div class="button row-5">
          <button class="calculator-button pos-neg">+/-</button>
          <button class="calculator-button number">0</button>
          <button class="calculator-button decimal">.</button>
          <button class="calculator-button operators equal-button">=</button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>Created by Alejandro Neme</p>
  </footer>

</body>

</html>
